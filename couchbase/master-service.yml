apiVersion: v1
kind: ReplicationController
metadata:
  name: couchbase-controller
spec:
  replicas: 1
  selector:
    app: couchbase-master-pod
  template:
    metadata:
      labels:
        app: couchbase-master-pod
    spec:
      containers:
      - name: couchbase-master
        image: arungupta/couchbase
        env:
          - name: TYPE
            value: MASTER
        ports:
        - containerPort: 8091
----
apiVersion: v1
kind: Service
metadata: 
  name: couchbase-service
  labels: 
    app: couchbase-master-service
spec: 
  ports:
    - port: 8091
  selector: 
    app: couchbase-master-pod
